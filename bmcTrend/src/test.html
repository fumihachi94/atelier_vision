<!DOCTYPE html>
<html lang="ja">

<head>
    <title>Trend Post</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">　
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <form action="" method="post">
        <p><input type="text" name="msg"></p>
        <p><input type="submit" value="Add"></p>
    </form>
    <div class="timeline">
        <form action="" method="post">
            <div class="post-article">
                <input type="text" id="post-control" placeholder="message">
                <span>
                    <button type="button" class="btn-add" onclick="save2json()"> + </button>
                </span>
            </div>
        </form>

        <nav>
            <h1>メニュー</h1>
            <ul>
                <li><a href="index.html">Main page</a></li>
                <li><a href="test.html">test</a></li>
                <li><a href="hogehoghoegeogeoghoehgoehgo.html">other</a></li>
            </ul>
        </nav>
    </div>

    <script language="javascript" type="text/javascript">
        for (let i = 1; i < 2; i++) {
            url = '../db/210118_Nissan_日産アリアにOTAを導入.json';

            $.getJSON(url, (data) => {
                var ulObj = $("#demo")
                ulObj.append($("<li>").attr({ "id": data.category }).text(data.title));
                // ulObj.append($("<li>").attr({"id":data.category}).text(data.body));
            });
        }
        axios.get('../py/2020-01-18-bmc.md').then(response => document.querySelector('#content').innerHTML = marked(response.data));
    </script>
    <div>
        <ul id="demo"></ul>
    </div>
    <div id="content"></div>

</body>

</html>
