<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>browser camera access</title>
</head>
<body>
	<input type="range" name="test" value="" /><br><br>
	<input type="file" accept="image/*" capture="camera" id="camera">
	<img id="frame">
	<script>
	  var camera = document.getElementById('camera');
	  var frame = document.getElementById('frame');
	
	  camera.addEventListener('change', function(e) {
	    var file = e.target.files[0]; 
	    // Do something with the image file.
	    frame.src = URL.createObjectURL(file);
	  });
	</script>
	<br>
	<br>参考サイト：<br>
	<a href="https://developers.google.com/web/fundamentals/media/recording-video?hl=ja">browser camera access sample site</a>
</body>
</html>
